{% load static %}


  <!-- ======= Services Section ======= -->
  <section id="services" class="services">
    <div class="container">

      <div class="section-title">
        <h2>{{ src.services_name }}</h2>
        <p>{{ src.services_title }}</p>
      </div>

      <div class="row justify-content-center">
        {% for service in services %}
        <div class="col-lg-{{ src.services_col_lg }} col-md-{{ src.services_col_md }} d-flex align-items-stretch">
          <div class="icon-box">
            <div class="icon">{{ service.icon|safe }}</div>
            <h4><a href="">{{ service.name }}</a></h4>
            <p>{{ service.description }}</p>
          </div>
        </div>
        {% endfor %}
      </div>

    </div>
  </section><!-- End Services Section -->
